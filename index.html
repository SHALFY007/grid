<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container header_container">
            <div class="logo">Logo</div>
            <nav class="nav">
                <a href="#" class="link p_txt">Главное меню</a>
                <a href="#" class="link p_txt">Новости</a>
                <a href="#" class="link p_txt">Каталог</a>
                <a href="#" class="link p_txt">О нас</a>
                <a href="#" class="link p_txt">FAQ</a>
            </nav>
            <button class="menu_btn">
                <span class="p_txt">Войти</span>
            </button>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="upper_block">
                <div class="count_block">
                    <h2 class="header_txt">Рассчитать валюту по актуальному курсу</h2>
                    <div class="pares_block">
                        <button class="pare btn">
                            <p class="p_txt">RUB</p>
                        </button>
                        <button class="pare btn">
                            <p class="p_txt to_current">USD</p>
                        </button>
                    </div>
                    <input type="text" class="count_input">
                    <button class="count_btn btn">
                        <span class="p_txt">Перевести</span>
                    </button>
                </div>
                <div class="list_block">
                    <ul class="current_lists">
                        
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>
